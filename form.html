      <br>
      <div class="container pt-3">
        <form>
            <div class="form-group">
                <label for="Interest Name">Interest Name</label> 
                <input type]"text} class="form-control" id="Interest Name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="textarea">Text About Interest</label>
                <textarea class="form-control" id="textarea" rows="3"></textarea>
            </div>
            <div class="form-row">
                <div class="col">
                    <p>Upload Local Image:</p>
                    <div class="custom-file mb-3">
                        <input type="file" class="custom-file-input" id="customFile" name="filename">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                      </div>
                      
                </div>
                <div class="col">
                    <p>Select # Tweets To Display:</p>
                    <div class="form-group">
                        <select class="form-control" id="sel1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                      </div>
                </div>
            </div>
            <br>
            <p>On a scale of 1-5, how interested in this are you?</p>
            <div class="form-check-inline">
                <label class="form-check-label" for="radio1">
                  <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>1
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="radio2">
                  <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">2
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="radio3">
                  <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3" checked>3
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="radio4">
                  <input type="radio" class="form-check-input" id="radio4" name="optradio" value="option4" checked>4
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="radio5">
                  <input type="radio" class="form-check-input" id="radio5" name="optradio" value="option5" checked>5
                </label>
            </div>
            <div class="container">
                <br>
            </div>
                <p>Login to Finish Submitting</p>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label for="Username">Username</label> 
                            <input type]"text} class="form-control" id="Username" placeholder="Username">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="Password">Password</label> 
                            <input type]"text} class="form-control" id="Password" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
